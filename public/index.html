<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8"/>
          <title>Werewolf</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
          <link rel="stylesheet" href="style.css"/>
          <link rel="icon" href="favicon.png"/>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script>
          <script src="/socket.io/socket.io.js"></script>
     </head>

     <body>
          <div class="container">
               <!-- This is the first "page"  -->
               <form id="usernameForm">
                    <input id="userInput" class="form-group" type="text" placeholder="Enter a username" autocomplete="off"/>
               </form>

               <!-- This is the second "page"  -->
               <div id="lobby">
                    <div id="lobbyUserList" class="col-md-2">
                         <p id="lobbyUserListHeader"></p>
                         <!-- Make Users appear here  -->
                         <ul id="users">
                         </ul>
                         <form id="ReadyButtonForm">
                              <input id="ReadyButton" type="button" value="Ready"/>
                         </form>
                    </div>
                    <div id="chatArea"  class="col-md-8">

                         <div class="col-md-8">
                              <div class="chat" id="chat"></div>
                              <form id="messageForm" >
                                   <div class="form-group">
                                        <input class="form-control" id="message" type="text" placeholder="Enter a message" autocomplete="off"/>
                                        <input id="nightButton" type="button" value="Night Time"/>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>

               <!-- This is the third "page"  -->
                    <!-- THE GAME STARTS HERE-->
          </div>
          <script src="chatManager.js"></script>
     </body>
</html>
