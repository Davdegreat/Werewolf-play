<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8"/>
          <title>Werewolf</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
          <link rel="stylesheet" href="css/style.css"/>
          <link rel="icon" href="favicon.png"/>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script>
          <script src="/socket.io/socket.io.js"></script>
     </head>

     <body>
          <div class="container">
               <!-- This is the first "page"  -->
               <div id="introView">
                    <h2 id="mainTitle"> Werewolf </h2>

                    <form id="usernameForm">
                         <input id="userInput" class="form-group" type="text" placeholder="Enter a username to join the lobby" autocomplete="off" autofocus/>
                    </form>
                    <p id="whatIs">Werewolf is a multiplayer game where each player is assigned a role, and the village folk must identify the murderous werewolfs
                          before it is too late! Read the full rules <a href="https://www.playwerewolf.co/rules/">here</a>.</p>
               </div>
               <!-- This is the second "page"  -->
               <div id="lobby">
                    <div id="lobbyUserList" class="col-md-2">
                         <p id="lobbyUserListHeader"></p>
                         <!-- Make Users appear here  -->
                         <ul id="users">
                         </ul>
                         <form id="ReadyButtonForm">
                              <input id="ReadyButton" type="button" value="Ready"/>
                         </form>
                    </div>
                    <div id="chatArea"  class="col-md-8">

                         <div class="col-md-8">
                              <div class="chat" id="chat"></div>
                              <form id="messageForm" >
                                   <div class="form-group">
                                        <input class="form-control" id="message" type="text" placeholder="Enter a message" autocomplete="off"/>
                                        <input id="nightButton" type="button" value="Night Time"/>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>

               <!-- This is the third "page"  -->
                    <!-- THE GAME STARTS HERE-->
               <div id="gameView">
                         <div id="nameAndRole">
                              
                         </div>
                         <div id="stDialogue">
                         </div>
                         <div id="promptZone">
                         </div>
                         <div id="villageChat">
                         </div>
               </div>
          </div>
          <script src="js/chatManager.js"></script>
          <script src="js/mechanics/dataStructures.js"></script>
          <script src="js/mechanics/error/werewolfError.js"></script>
     </body>
</html>
